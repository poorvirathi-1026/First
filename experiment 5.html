<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Registration Form</title>
    
</head>
<body>
    
    <hr>
    <div class="form-container">
        <h2 text align="center">Student Registration Form</h2>
        <form>
            <div class="form-field">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>
            <br>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter valid email address">
            </div>
            <br>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <br>
            <div class="form-field">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>
            <br>
            <div class="form-field">
                <label for="course">Course:</label>
                <select id="course">
                    <option value="">Select Course</option>
                    <option value="Course 1">Course 1</option>
                    <option value="Course 2">Course 2</option>
                    <option value="Course 3">Course 3</option>
                </select>
            </div>
            <br>
            <div class="form-field">
                <label for="contactNo">Contact No:</label>
                <input type="text" id="contactNo" placeholder="Enter phone number">
            </div>
            <br>

            <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>
            <br>
            <div class="buttons">
                <button type="reset" class="clear">Clear</button>
                <button type="submit" class="register">Register</button>
            </div>
        </form>
    </div>
    <hr>
    <footer><p align ="center">Â© 2025 Student Registration Form</p></footer>
</body>
</html>
