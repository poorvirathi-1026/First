<!DOCTYPE html>
<head>
    <title>Navigation Menu Demo</title>

    <style>
        body {
            font-family: Arial;
        }

        .block li{
            display: block;
            background: blue;
            color: white;
            padding: 8px;
            margin-bottom: 5px;
        }

        .inline li{
            display: inline;
            background: green;
            color: white;
            padding: 5px 10px;
            margin-right: 5px;
        }

        .inlineblock li{
            display: inline-block;
            background: purple;
            color: white;
            padding: 8px 15px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .floatmenu li{
            float: left;
            background: orange;
            color: white;
            padding: 8px 15px;
            margin-right: 8px;
        }

        .clear {
            clear: both;
        }
    </style>

</head>
<body>

    <h1 align="center">Navigation Menu Demo</h1>

    <h2>Block Example</h2>
    <ul class="block">
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <h2>Inline Example</h2>
    <ul class="inline">
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <h2>Inline-Block Example</h2>
    <ul class="inlineblock">
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <h2>Float Example</h2>
    <ul class="floatmenu">
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <div class="clear"></div>

</body>
</html>
