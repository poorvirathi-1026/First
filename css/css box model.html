<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
            border: 10px solid;
            margin:20px;
        }
        body{
            margin:0px;
            padding: 0px;
        }
        html,*{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
   <div>
    <h1 style="color: black;" align="center">ABES</h1>
    <p>abes engineering college.</p>
   </div>
</body>
</html>
